<div class="form-container">
    <h2>Registro</h2>

    <div class="error" ng-if="error">
        ⚠️ {{ error }}
    </div>

    <form ng-submit="register()">
        <input type="text" ng-model="userData.name" placeholder="Nombre" required>
        <input type="email" ng-model="userData.email" placeholder="Email" required>
        <input type="password" ng-model="userData.password" placeholder="Contraseña (mín. 6 caracteres)" required minlength="6">
        <input type="password" ng-model="userData.password_confirmation" placeholder="Confirmar Contraseña" required minlength="6">
        <button type="submit" ng-disabled="loading">
            {{ loading ? 'Cargando...' : 'Registrarse' }}
        </button>
    </form>

    <div class="link">
        ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
    </div>
</div>
